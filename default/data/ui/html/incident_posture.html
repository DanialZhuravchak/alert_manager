<script type="text/javascript">
require.config({

//

// 
// When you add libraries or modules, remember to retain this mapping order

    "jquery",
    "splunkjs/mvc/simplexml",

        var pageLoading = true;


        // 
        // TOKENS

        // Create token namespaces
        var urlTokenModel = new UrlTokenModel();
        mvc.Components.registerInstance('url', urlTokenModel);
        var defaultTokenModel = mvc.Components.getInstance('default', {create: true});
        var submittedTokenModel = mvc.Components.getInstance('submitted', {create: true});

        urlTokenModel.on('url:navigate', function() {
            defaultTokenModel.set(urlTokenModel.toJSON());
            if (!_.isEmpty(urlTokenModel.toJSON()) && !_.all(urlTokenModel.toJSON(), _.isUndefined)) {
                submitTokens();
            } else {
                submittedTokenModel.clear();
            }
        });

        // Initialize tokens
        defaultTokenModel.set(urlTokenModel.toJSON());

        function submitTokens() {
            // Copy the contents of the defaultTokenModel to the submittedTokenModel and urlTokenModel
            FormUtils.submitForm({ replaceState: pageLoading });
        }

        function setToken(name, value) {
            defaultTokenModel.set(name, value);
            submittedTokenModel.set(name, value);
        }

        function unsetToken(name) {
            defaultTokenModel.unset(name);
            submittedTokenModel.unset(name);
        }

        var base_single_search = new SearchManager({

            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true, tokenNamespace: "submitted"});

        var search1 = new PostProcessManager({
            "search": "search urgency=\"informational\" | stats count(is_now) AS count, count(is_trend) AS trend_count | eval trend=count-trend_count",
            "managerid": "base_single_search",
            "id": "search1"
        }, {tokens: true, tokenNamespace: "submitted"});

        var search2 = new PostProcessManager({
            "search": "search urgency=\"low\" | stats count(is_now) AS count, count(is_trend) AS trend_count | eval trend=count-trend_count",

            "id": "search2"
        }, {tokens: true, tokenNamespace: "submitted"});

            "id": "search4"
        }, {tokens: true, tokenNamespace: "submitted"});

        var search5 = new PostProcessManager({
            "search": "search urgency=\"critical\"| stats count(is_now) AS count, count(is_trend) AS trend_count | eval trend=count-trend_count",

            "id": "search5"
        }, {tokens: true, tokenNamespace: "submitted"});

        var recent_alerts = new SearchManager({
            "id": "recent_alerts",
            "status_buckets": 0,
            "earliest_time": "$global_time.earliest$",
            "search": "| `all_alerts`| search owner=\"$owner$\" alert=\"$alert$\" category=\"$category$\" subcategory=\"$subcategory$\" job_id=\"$job_id$\" $tags$ $severity$ $priority$ $urgency$ $status$ |table dosearch, doedit, _time, owner, status, status_description, job_id, alert, app, category, subcategory, tags, severity, priority, urgency, search, event_search, earliest, latest, alert_time",
            "latest_time": "$global_time.latest$",
            "cancelOnUnload": true,

        var search7 = new SearchManager({
            "id": "search7",

            "cancelOnUnload": true,

        }, {tokens: true});

        var search8 = new SearchManager({
            "id": "search8",
            "status_buckets": 0,
            "earliest_time": "-1m",
            "search": "|inputlookup alert_settings |dedup alert |table alert |sort alert",
            "latest_time": "now",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,
            "preview": true,
            "runWhenTimeIsUndefined": false
        }, {tokens: true});

        var search9 = new SearchManager({
            "id": "search9",
            "status_buckets": 0,
            "earliest_time": "-1m",
            "search": "|inputlookup alert_settings |dedup category |table category |sort category",
            "latest_time": "now",
            "cancelOnUnload": true,
            "app": utils.getCurrentApp(),
            "auto_cancel": 90,

        var search10 = new SearchManager({

        var search11 = new SearchManager({

            "status_buckets": 0,
            "earliest_time": "-1m",
            "search": "|inputlookup alert_settings | makemv delim=\" \" tags | mvexpand tags | dedup tags | table tags | sort tags",
            "latest_time": "now",

        new FooterView({

        //
        // DASHBOARD EDITOR
        //

        /*new Dashboard({
            id: 'dashboard',
            el: $('.dashboard-body'),
            showTitle: true,
            editable: true
        }, {tokens: true}).render();*/


        //

            "field": "count",
            "drilldown": "none",

        var sv_medium = new SingleElement({

        var sv_high = new SingleElement({

        var sv_critical = new SingleElement({

            "field": "count",

            "trendField": "trend",
            "managerid": "search5",
            "el": $('#sv_critical')
        }, {tokens: true, tokenNamespace: "submitted"}).render();
        
        var alert_overview = new TableElement({
            "id": "alert_overview",
            "count": 10,
            "dataOverlayMode": "none",
            "drilldown": "row",
            "refresh.auto.interval": "300",
            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "recent_alerts",
            "el": $('#alert_overview')
        }, {tokens: true, tokenNamespace: "submitted"}).render();

        alert_overview.on("click", function(e) {
            if (e.field !== undefined) {
                e.preventDefault();
                setToken("run_inpage_drilldown", TokenUtils.replaceTokenNames("$row.job_id$", _.extend(submittedTokenModel.toJSON(), e.data)));
            }
        });
        
        var alert_details = new TableElement({
            "id": "alert_details",
            "tokenDependencies": {"depends": "$drilldown_job_id$"},

            "dataOverlayMode": "none",

            "rowNumbers": "false",
            "wrap": "true",
            "managerid": "search6",
            "el": $('#alert_details')
        }, {tokens: true, tokenNamespace: "submitted"}).render();
        


        //
        // VIEWS: FORM INPUTS
        //
        var input1 = new TimeRangeInput({
            "id": "input1",
            "default": {"latest_time": "now", "earliest_time": "-24h"},
            "searchWhenChanged": true,
            "earliest_time": "$form.global_time.earliest$",

            "el": $('#input1')
        }, {tokens: true}).render();

        input1.on("change", function(newValue) {
            FormUtils.handleValueChange(input1);
        });

    
        var input2 = new DropdownInput({

        var input3 = new DropdownInput({

        input3.on("change", function(newValue) {

        });

    
        var input4 = new DropdownInput({
            "id": "input4",
            "choices": [
                {"value": "*", "label": "All"}
            ],
            "default": "*",
            "valueField": "category",
            "searchWhenChanged": true,
            "seed": "*",

        var input5 = new DropdownInput({

        var input7 = new MultiSelectInput({
